                <ul class="nav navbar-nav">

                    <li ng-hide="user != null"><a ng-href="#!/page1">Register</a></li>
                    <li ng-hide="user != null"><a ng-href="#!/login">Login</a></li>
                    <li ng-show="user != null"><a href ng-click="logout()">Logout</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a ng-href="#!/page2">Page 2</a></li>
                </ul>
            </div>

        </div>

                <div class="jumbotron text-center">
                    <h1>Matt's Guitar Store</h1>

        </div>
