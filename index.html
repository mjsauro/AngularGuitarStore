<!doctype html>
<html ng-app="myApp">

<head>
    <title>Angular Fall 2017 Guitar Store</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2">
                <div class="jumbotron text-center">
                    <h1>Matt's Guitar Store</h1>
                </div>
            </div>
        </div>
        <div class="row" ng-controller="myController" ng-init="Initialized()">
            <div ng-repeat="model in models">
                <div class="col-md-4 col-xs-12 col-sm-6">
                    <div class="panel panel-default">
                        <div class="panel-heading "> {{model.name}}
                            <p class="pull-right "> {{model.price | currency}} </p>
                        </div>
                        <div class="panel-body ">
                            <p> <img class="img-responsive" ng-src="{{model.image}}"></p>
                            <div store-panels></div>
                        </div>
                        <!-- scripts -->
                        <script src="https://code.jquery.com/jquery-3.2.1.js " integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin=" anonymous "></script>
                        <!-- Latest compiled and minified JavaScript -->
                        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js " integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa " crossorigin="anonymous "></script>
                        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.js "></script>
                        <script src="app.js "></script>
                        <script src="modules/storeProducts.js"></script>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
